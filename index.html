<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Reading Position Check</title>
	
	<!-- Load the library script -->
	<script src="js/reading_position.js"></script>
	
	<!-- Load some CSS for site and button styling (optional) -->
	<link rel="stylesheet" href="css/style.css" title="main-template">

</head>

<body onload="start()">

	<header>
		
		<h1> Reader's Aid </h1>
	</header>

	<section>

		<button type="button" class="btn-class" onclick="file();">Load file to read</button> 

		<p id="text" class="responsiveText">No file has been loaded.</p>

	</section>

	<aside>
	
		<p id="seconds" class="responsiveText">Seconds not counted.</p>

		<p id="debug" class="responsiveText"></p>

		<p id="output" class="responsiveText"></p>

		<p id="light" class="responsiveText">There is no ambient light sensor.</p>

		<!-- Rounded switch -->
		<label class="switch">
  			<input type="checkbox">
  			<span class="slider round"></span>
		</label> 
		
	</aside>


<!--<p id="mag_alpha">No magnetometer found.</p>
<p id="mag_beta"></p>
<p id="mag_gamma"></p> -->

	<footer>
		
	</footer>

	

</body>

</html>
